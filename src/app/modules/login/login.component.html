<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <div class="logo-container">
      <!-- Add your logo here -->
    </div>
    <div class="form-group">
      <input type="text" ngModel name="username" required placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" ngModel name="password"  required placeholder="Password">
    </div>
    <div class="actions">
      <button type="submit">LOGIN</button>
      <div class="social-login">
        <!-- Add your social login options here -->
      </div>
    </div>
  </form>
</div>
